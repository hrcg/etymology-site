<section>
  <section class="hero">
    <script>
        var baseURL = "http://en.wiktionary.org";
          function showPage(page, text) {
            var sourceurl = baseURL + "/wiki/" + page;
            $("#pagetitle").text(page);
            $("#wikiInfo").html(text);
            $("#sourceurl").attr("href", sourceurl);
          }
          $(document).ready(function () {
            $("#pagetitle").hide();
            $("#word").change(function () {
              var page = this.value;
              $("#wikiInfo").html("..searching");
              $.getJSON(
                baseURL +
                  "/w/api.php?action=parse&format=json&prop=text|revid|displaytitle&callback=?&page=" +
                  page,
                function (json) {
                  if (json.parse.revid > 0) {
                    showPage(page, json.parse.text["*"]);
                  } else {
                    $("#wikiInfo").html("word not found");
                  }
                }
              );
            });
          });
        </script>
      </head>
      <body>
        Kërko: <br>
        <input type="text" id="word" />
        <h1 id="pagetitle"></h1>
        <div id="wikiInfo"></div>
        </div>
    </script>
